<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="ticTacToe.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <div id="scoreBoard"></div>
    <div id="gameGrid">
        <div onclick="ticTacToe.turn(this)" data-cellX="0" data-cellY="0">0,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="0" data-cellY="1">0,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="0" data-cellY="2">0,2</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="1" data-cellY="0">1,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="1" data-cellY="1">1,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="1" data-cellY="2">1,2</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="2" data-cellY="0">2,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="2" data-cellY="1">2,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellX="2" data-cellY="2">2,2</div>
    </div>
    <div id="gameControls">
        <button id="gameNewGame">New Game</button>
        <button id="gameReset">Reset</button>
    </div>
</div>
</body>
</html>
