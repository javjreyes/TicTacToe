<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="ticTacToe.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <div id="scoreBoard">
        <div>Player One</div>
        <div>Player Two</div>
        <div id="playerOneScore"></div>
        <div id="playerTwoScore"></div>
    </div>
    <div id="gameGrid">
        <div id="firstCell" onclick="ticTacToe.turn(this)" data-cellx="0" data-celly="0">0,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="1" data-celly="0">1,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="2" data-celly="0">2,0</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="0" data-celly="1">0,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="1" data-celly="1">1,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="2" data-celly="1">2,1</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="0" data-celly="2">0,2</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="1" data-celly="2">1,2</div>
        <div onclick="ticTacToe.turn(this)" data-cellx="2" data-celly="2">2,2</div>
    </div>
    <div id="gameControls">
        <button id="gameNewGame" onclick="ticTacToe.newGame()"">New Game</button>
        <button id="gameReset">Reset</button>
    </div>
</div>
</body>
</html>
